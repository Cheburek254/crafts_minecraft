<!DOCTYPE html>
<html>
  <head>
    <title>Crafts-Minecraft</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <div class="btn history">
        <p>История</p>
        <img class="icon-btn" src="">
      </div>
      
      <div class="btn choose">
        <p>Избранное</p>
        <img class="icon-btn" src="">
      </div>

      <div class="btn all">
        <p>Все</p>
        <img class="icon-btn" src="">
      </div>
      
      
      
    </header>
    

    
    <main>
      
      <div class="craft-to-js">
      <h1>Крафты</h1>
      <div class="main1">
        <div class="craft open">
          <div class="left">
            
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
              <img class="block-img" src="">
            
          </div>
          <div class="arrow"></div>
          <div class="icon r"><img class="block-img r" src=""></div>
          <div class="add">Добавить в избранное</div>
        </div>
      
        <div class="crafts">
          <div class="row"></div>
          
        </div>
      </div>
      </div>

      <div class="choose-for-js">
        <h1>Избранное</h1>
        <div class="main1">
          <div class="craft">
            <div class="left">
              
                <img class="block-img" src="">
                <img class="block-img" src="">
                <img class="block-img" src="">
              
                <img class="block-img" src="">
                <img class="block-img" src="">
                <img class="block-img" src="">
              
                <img class="block-img" src="">
                <img class="block-img" src="">
                <img class="block-img" src="">
              
            </div>
            <div class="arrow"></div>
            <div class="icon"><img class="block-img" src=""></div>
          </div>
        </div>
      </div>

      <div class="history-for-js">
        <h1>История</h1>
        <div class="main1 his">
          
            
          
        </div>
      </div>


    </main>



    <footer>
      <h2>Контакты</h2>
      <div class="container">
        <a href="https://github.com/Cheburek254/crafts_minecraft">
          <img src="img/GitHub-Logo.png" style="width: 120px;height: 80px;">
      </a>
        <img class="cont-img" src="">
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
